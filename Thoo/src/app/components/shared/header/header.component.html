<header class="header">
    <div class="navigation-wrapper" [ngClass]="windowScrolled ? 'sticky':''">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav>
                        <div class="main-navigation">
                            <div class="logo"> <a routerLink="/"> <img src="assets/images/logo.png" class="image-fit"
                                        alt="logo"> </a> </div>
                            <div class="main-menu" [ngClass]="navMethod ? 'active' : ''">
                                <ul class="custom-flex">
                                    <!-- Data -->
                                    <li class="menu-item" [ngClass]="item.child == true ? 'menu-item-has-children' : ''"
                                        *ngFor="let item of navigation">
                                        <a href="javascript:void(0)" (click)="trigger(item)"
                                            *ngIf="item.child">{{item.linkText}} <span class="arrow"></span></a>
                                        <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                                        <ul class="submenu custom" *ngIf="item.child"
                                            [ngClass]="item.open ? 'd-block' : ''">
                                            <li class="menu-item"
                                                [ngClass]="item.child == true ? 'menu-item-has-children' : ''"
                                                *ngFor="let item of item.submenu">
                                                <a href="javascript:void(0)" (click)="trigger(item)"
                                                    *ngIf="item.child">{{item.linkText}} <span class="arrow"></span></a>
                                                <a routerLink="{{item.link}}" *ngIf="!item.child">{{item.linkText}}</a>
                                                <ul class="submenu custom" *ngIf="item.child"
                                                    [ngClass]="item.open ? 'd-block' : ''">
                                                    <li class="menu-item" *ngFor="let item of item.submenu">
                                                        <a routerLink="{{item.link}}">{{item.linkText}}</a>
                                                    </li>
                                                </ul>
                                            </li>
                                        </ul>
                                    </li>
                                    <!-- Data -->
                                    <li class="book-appointment"> <a routerLink="/booking">Booking Now</a> </li>
                                </ul>
                            </div>
                            <div class="hamburger-menu" (click)="toggleNav()">
                                <div class="menu-btn" [ngClass]="navMethod ? 'active' : ''">
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</header>
