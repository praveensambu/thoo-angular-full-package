<section class="section-padding bg-light-white">
    <div class="container">
        <div class="row">
            <h6 class="d-none">1</h6>
            <div class="col-lg-8 wow fadeInLeft">
                <div class="row">
                    <div class="col-12">
                        <div class="listing-top-heading mb-xl-20">
                            <h6 class="no-margin text-custom-black">Showing {{shopblock.length}} Results</h6>
                            <div class="sort-by"> <span class="text-custom-black fs-14 fw-600">Sort by</span>
                                <div class="group-form">
                                    <select class="form-control form-control-custom custom-select" nice-select>
                                        <option>A to Z</option>
                                        <option>Z to A</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Data -->
                    <div class="col-md-6" *ngFor="let item of shopblock | paginate: { itemsPerPage: 8, currentPage: page }">
                        <div class="Product-grid mb-xl-30">
                            <div class="Product-grid-wrapper Product-grid bx-wrapper">
                                <div class="image-sec ">
                                    <a routerLink="/shop-details/{{item.id}}">
                                        <img [src]="item.image" class="full-width" [alt]="item.title">
                                    </a>
                                </div>
                                <div class="Product-grid-caption padding-10 bg-custom-white p-relative text-center">
                                    <h4 class="title fs-16"><a routerLink="/shop-details/{{item.id}}"
                                            class="text-custom-black">{{item.title}}</a></h4>
                                    <ul>
                                        <ngb-rating [max]="5" [(rate)]="item.rating" [readonly]="true">
                                            <ng-template let-fill="fill" let-index="index">
                                                <li><i class="fas fa-star" [class.active]="fill === 100"></i></li>
                                            </ng-template>
                                        </ngb-rating>
                                    </ul>
                                    <div class="price">
                                        <h5>
                                            <span>${{item.price * (100 - item.discount) / 100 | number:'1.2-2'}}</span>
                                            <span *ngIf="item.discount">${{item.price | number:'1.2-2'}}</span>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Data -->
                </div>
                <div class="row">
                    <div class="col-12">
                        <nav class="pagination_layout section-padding-top mb-md-80">
                            <ul class="pagination justify-content-center">
                                <pagination-controls (pageChange)="page = $event"></pagination-controls>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <aside class="col-lg-4 wow fadeInRight">
                <div class="sidebar_wrap">
                    <app-shop-sidebar></app-shop-sidebar>
                </div>
            </aside>
        </div>
    </div>
</section>
