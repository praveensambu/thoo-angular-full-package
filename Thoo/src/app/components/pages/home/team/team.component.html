<section id="team" class="team-area section-padding section">
    <div class="container">
        <div class="section-header text-center ">
            <div class="section-heading">
                <h3 class="text-custom-black">Our <span class="text-custom-blue">Team</span></h3>
                <div class="section-description">
                    <p class="text-light-dark">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                </div>
            </div>
        </div>
        <div class="row team-items">
            <!-- Data -->
            <div class="col-lg-4 col-md-6 single-item wow fadeInRight" *ngFor="let item of team | slice:0:3">
                <div class="item">
                    <div class="thumb"> <img [src]="item.image" [alt]="item.name" class="img-fluid">
                        <div class="overlay">
                            <h4>{{item.name}}</h4>
                            <div class="social">
                                <ul class="p-0">
                                    <li [class]="social.iconClass" *ngFor="let social of item.social"> 
                                        <a routerLink="{{social.link}}"><i [class]="social.icon"></i></a> 
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="info"> <span class="message"> <a href="#"><i class="fas fa-envelope-open"></i></a> </span>
                        <h4>{{item.name}}</h4>
                        <span>{{item.post}}</span>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
