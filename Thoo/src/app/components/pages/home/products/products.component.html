<section class="section-padding car-booking bg-light-white wow fadeInLeft" data-wow-delay="0.2s">
    <div class="container">
        <div class="section-header text-center">
            <div class="section-heading">
                <h3 class="text-custom-black">Our <span class="text-custom-blue">Product</span></h3>
                <div class="section-description">
                    <p class="text-light-dark">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <ngx-slick-carousel [config]="settings" class="car-slider arrow-layout-2 row">
                    <!-- Data -->
                    <div ngxSlickItem class="slide-item col-12" *ngFor="let item of getRecentPost()">
                        <div class="Product-grid">
                            <div class="Product-grid-wrapper Product-grid bx-wrapper">
                                <div class="image-sec ">
                                    <a routerLink="/shop-details/{{item.id}}">
                                        <img [src]="item.image" class="full-width" [alt]="item.title">
                                    </a>
                                </div>
                                <div class="Product-grid-caption padding-10 bg-custom-white p-relative text-center">
                                    <h4 class="title fs-16"><a routerLink="/shop-details/{{item.id}}"
                                            class="text-custom-black">{{item.title}}</a></h4>
                                    <ul>
                                        <ngb-rating [max]="5" [(rate)]="item.rating" [readonly]="true">
                                            <ng-template let-fill="fill" let-index="index">
                                                <li><i class="fas fa-star" [class.active]="fill === 100"></i></li>
                                            </ng-template>
                                        </ngb-rating>
                                    </ul>
                                    <div class="price">
                                        <h5>
                                            <span>${{item.price * (100 - item.discount) / 100 | number:'1.2-2'}}</span>
                                            <span *ngIf="item.discount">${{item.price | number:'1.2-2'}}</span>
                                        </h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Data -->
                </ngx-slick-carousel>
            </div>
        </div>
    </div>
</section>
